
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Tienda de Computadoras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Inventario de Tienda de Computadoras</h1>
        
        <div class="form-container">
            <h2 id="form-title">Agregar Nuevo Producto</h2>
            <form id="producto-form">
                <input type="hidden" id="producto-id">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
              
                <div class="form-group">
                    <label for="foto-upload">Foto del artículo:</label>
                    <input type="file" id="foto-upload" accept="image/*">
                    <img id="foto-preview" src="#" alt="Vista previa de la imagen" style="max-width: 200px; display: none;">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" min="0" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio ($):</label>
                    <input type="number" id="precio" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn">Guardar</button>
                <button type="button" id="cancel-btn" class="btn cancel">Cancelar</button>
            </form>
        </div>
        
        <div class="productos-container">
            <h2>Lista de Productos</h2>
            <div id="productos-list"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
